<body>

    <!-- é¦–é¡µ -->

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

    <script>
        // ğŸ”¥ é…ç½®Firebaseï¼ˆå¿…é¡»æ›¿æ¢ï¼‰
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_BUCKET.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // åˆå§‹åŒ–Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // ğŸš€ ä¿®å¤ç…§ç‰‡ä¸Šä¼ åŠŸèƒ½
        async function uploadPhoto() {
            const files = document.getElementById('fileInput').files;
            if(files.length === 0) {
                alert('è¯·å…ˆé€‰æ‹©è¦ä¸Šä¼ çš„ç…§ç‰‡ï¼');
                return;
            }

            try {
                for(const file of files) {
                    const filename = `${Date.now()}_${file.name}`;
                    const storageRef = storage.ref(`photos/${filename}`);
                    const uploadTask = storageRef.put(file);

                    // æ˜¾ç¤ºä¸Šä¼ è¿›åº¦
                    uploadTask.on('state_changed',
                        snapshot => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            document.getElementById('uploadStatus').textContent = 
                                `ä¸Šä¼ ä¸­: ${file.name} (${Math.round(progress)}%)`;
                        },
                        error => {
                            console.error('ä¸Šä¼ å¤±è´¥:', error);
                            alert(`ä¸Šä¼ å¤±è´¥: ${error.message}`);
                        },
                        async () => {
                            const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                            await db.collection('photos').add({
                                url: downloadURL,
                                timestamp: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            document.getElementById('uploadStatus').textContent = `${file.name} ä¸Šä¼ æˆåŠŸ!`;
                            loadPhotos();
                        }
                    );
                }
            } catch (error) {
                console.error('ä¸Šä¼ é”™è¯¯:', error);
                alert(`ä¸Šä¼ é”™è¯¯: ${error.message}`);
            }
        }

        // ğŸ’Œ ç¬”è®°ç³»ç»Ÿä¼˜åŒ–
        let selectedCategory = 'happy';
        function selectCategory(category) {
            selectedCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // ğŸ“ ä¿®å¤ä¿å­˜åŠŸèƒ½
        async function saveNote() {
            try {
                const content = document.getElementById('noteContent').value.trim();
                if(!content) {
                    alert('è¯·è¾“å…¥ç¬”è®°å†…å®¹');
                    return;
                }

                const docRef = await db.collection('notes').add({
                    content,
                    category: selectedCategory,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert('ç¬”è®°ä¿å­˜æˆåŠŸï¼ä½ç½®ï¼š' + docRef.id);
                document.getElementById('noteContent').value = '';
                loadNotes();
            } catch (error) {
                console.error('ä¿å­˜å¤±è´¥:', error);
                alert('ä¿å­˜å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
            }
        }

        // ğŸ” æœç´¢åŠŸèƒ½å®ç°
        function searchNotes(keyword) {
            const searchTerm = keyword.toLowerCase();
            const notes = document.querySelectorAll('.note-item');
            
            notes.forEach(note => {
                const content = note.querySelector('p').textContent.toLowerCase();
                note.style.display = content.includes(searchTerm) ? 'block' : 'none';
            });
        }

        // ğŸ¨ åŠ è½½ç¬”è®°ï¼ˆä¼˜åŒ–æ˜¾ç¤ºï¼‰
        function loadNotes() {
            db.collection('notes').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                const notes = [];
                snapshot.forEach(doc => {
                    notes.push({
                        id: doc.id,
                        ...doc.data(),
                        date: doc.data().timestamp.toDate().toLocaleString()
                    });
                });
                
                document.getElementById('noteList').innerHTML = notes.map(note => `
                    <div class="note-item" onclick="showNoteDetail('${note.id}')">
                        <div class="category-tag ${note.category}">
                            ${getCategoryLabel(note.category)}
                        </div>
                        <small>${note.date}</small>
                        <p>${note.content}</p>
                    </div>
                `).join('');
            });
        }

        // æŸ¥çœ‹ç¬”è®°è¯¦æƒ…
        async function showNoteDetail(noteId) {
            const doc = await db.collection('notes').doc(noteId).get();
            const note = doc.data();
            
            const detailBox = document.createElement('div');
            detailBox.className = 'note-detail';
            detailBox.innerHTML = `
                <div class="category-tag ${note.category}">
                    ${getCategoryLabel(note.category)}
                </div>
                <h3>${doc.data().timestamp.toDate().toLocaleString()}</h3>
                <pre class="note-content">${note.content}</pre>
                <button onclick="this.parentElement.remove()" class="nav-btn">å…³é—­</button>
            `;
            
            document.body.appendChild(detailBox);
        }

        // å…¶ä»–åŠŸèƒ½ä¿æŒä¸å˜...
    </script>
