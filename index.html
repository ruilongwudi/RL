<!DOCTYPE html>

<head>

    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {

        body {

        .nav-bar {

        .nav-btn {

            border: 2px solid var(--primary);
            color: var(--primary);
            cursor: pointer;

        }

        .nav-btn.active {

            color: white;
        }

        .page {
            display: none;
            padding: 2rem 10%;
        }

        .page.active {
            display: block;
        }

        /* é¦–é¡µä¼˜åŒ– */
        .hero-section {
            text-align: center;
            padding: 3rem 0;
        }

        .countdown-box {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* ç…§ç‰‡å¢™ä¿®å¤ */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        .photo-card {
            aspect-ratio: 1;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        /* ä¸Šä¼ ç»„ä»¶ä¿®å¤ */
        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            text-align: center;
        }

        /* ç¬”è®°ç³»ç»Ÿä¼˜åŒ– */
        .note-editor {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .category-tag {
            display: inline-block;
            padding: 0.3rem 1rem;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }

        .happy { background: var(--happy); }
        .playful { background: var(--playful); color: white; }
        .love { background: var(--love); color: white; }

        /* ç¬”è®°è¯¦æƒ…å¼¹çª— */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .note-detail {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <button class="nav-btn active" data-page="home">é¦–é¡µ</button>
        <button class="nav-btn" data-page="gallery">ç…§ç‰‡å¢™</button>
        <button class="nav-btn" data-page="notes">æ‹çˆ±ç¬”è®°</button>
    </nav>

    <!-- é¦–é¡µ -->
    <section id="home" class="page active">
        <div class="hero-section">
            <div class="countdown-box">
                <h2>â¤ï¸ æˆ‘ä»¬çš„æ‹çˆ±çºªå¿µæ—¥ â¤ï¸</h2>
                <div id="countdown">æ­£åœ¨è®¡ç®—...</div>
            </div>
            <div class="photo-grid" id="homePhotos"></div>
        </div>
    </section>

    <!-- ç…§ç‰‡å¢™ -->
    <section id="gallery" class="page">
        <div class="gallery-container">
            <div class="upload-section">
                <input type="file" id="fileInput" multiple accept="image/*" hidden>
                <label for="fileInput" class="nav-btn">ğŸ“· é€‰æ‹©ç…§ç‰‡</label>
                <button id="uploadButton" class="nav-btn">ğŸš€ å¼€å§‹ä¸Šä¼ </button>
                <div id="uploadStatus" class="upload-status"></div>
            </div>
            <div class="photo-grid" id="photoGrid"></div>
        </div>
    </section>

    <!-- æ‹çˆ±ç¬”è®° -->
    <section id="notes" class="page">
        <div class="note-editor">
            <div class="category-group">
                <button class="nav-btn happy active" data-category="happy">ğŸ˜Š å¼€å¿ƒæ—¶åˆ»</button>
                <button class="nav-btn playful" data-category="playful">ğŸ¶ è‡­ç‹—å±</button>
                <button class="nav-btn love" data-category="love">ğŸ’– çˆ±å®å®</button>
            </div>
            <textarea id="noteContent" placeholder="è®°å½•æˆ‘ä»¬çš„ç”œèœœæ•…äº‹..." rows="6"></textarea>
            <button id="saveNote" class="nav-btn">ğŸ’¾ ä¿å­˜ç¬”è®°</button>
        </div>
        <div class="note-list" id="noteList"></div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

    <script>
        // ğŸ”¥ é…ç½®Firebaseï¼ˆéœ€æ›¿æ¢ä¸ºæ‚¨çš„é…ç½®ï¼‰
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_BUCKET.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // åˆå§‹åŒ–Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // ğŸš€ å¯é çš„ç…§ç‰‡ä¸Šä¼ åŠŸèƒ½
        document.getElementById('uploadButton').addEventListener('click', async () => {
            const files = document.getElementById('fileInput').files;
            if (!files.length) return alert('è¯·é€‰æ‹©è¦ä¸Šä¼ çš„ç…§ç‰‡');

            try {
                for (const file of files) {
                    const filename = `${Date.now()}_${file.name}`;
                    const storageRef = storage.ref(`photos/${filename}`);
                    const uploadTask = storageRef.put(file);

                    await new Promise((resolve, reject) => {
                        uploadTask.on('state_changed',
                            snapshot => {
                                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                document.getElementById('uploadStatus').textContent = 
                                    `ä¸Šä¼ ä¸­: ${Math.round(progress)}%`;
                            },
                            reject,
                            resolve
                        );
                    });

                    const url = await storageRef.getDownloadURL();
                    await db.collection('photos').add({
                        url,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                document.getElementById('uploadStatus').textContent = 'ä¸Šä¼ æˆåŠŸï¼';
                setTimeout(() => document.getElementById('uploadStatus').textContent = '', 3000);
                loadPhotos();
            } catch (error) {
                console.error('ä¸Šä¼ å¤±è´¥:', error);
                document.getElementById('uploadStatus').textContent = `é”™è¯¯: ${error.message}`;
            }
        });

        // ğŸ’Œ å¯é çš„ç¬”è®°ç³»ç»Ÿ
        let selectedCategory = 'happy';
        document.querySelectorAll('[data-category]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-category]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedCategory = this.dataset.category;
            });
        });

        document.getElementById('saveNote').addEventListener('click', async () => {
            const content = document.getElementById('noteContent').value.trim();
            if (!content) return alert('è¯·è¾“å…¥å†…å®¹');

            try {
                const docRef = await db.collection('notes').add({
                    content,
                    category: selectedCategory,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                document.getElementById('noteContent').value = '';
                loadNotes();
                alert(`ç¬”è®°å·²ä¿å­˜ï¼ID: ${docRef.id}`);
            } catch (error) {
                console.error('ä¿å­˜å¤±è´¥:', error);
                alert('ä¿å­˜å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ');
            }
        });

        // ğŸ“– åŠ è½½æ•°æ®åŠŸèƒ½
        function loadPhotos() {
            db.collection('photos').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                const photos = snapshot.docs.map(doc => doc.data().url);
                const render = containerId => {
                    document.getElementById(containerId).innerHTML = photos
                        .map(url => `<div class="photo-card" style="background-image:url('${url}')"></div>`)
                        .join('');
                };
                render('photoGrid');
                render('homePhotos');
            });
        }

        function loadNotes() {
            db.collection('notes').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                const notes = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data(),
                    date: doc.data().timestamp.toDate().toLocaleString()
                }));

                document.getElementById('noteList').innerHTML = notes.map(note => `
                    <div class="note-item" data-id="${note.id}">
                        <div class="category-tag ${note.category}">
                            ${getCategoryLabel(note.category)}
                        </div>
                        <small>${note.date}</small>
                        <p>${note.content.substring(0, 80)}</p>
                    </div>
                `).join('');

                document.querySelectorAll('.note-item').forEach(item => {
                    item.addEventListener('click', () => showNoteDetail(item.dataset.id));
                });
            });
        }

        // ğŸ–¼ï¸ ç¬”è®°è¯¦æƒ…å¼¹çª—
        async function showNoteDetail(noteId) {
            try {
                const doc = await db.collection('notes').doc(noteId).get();
                const modal = document.createElement('div');
                modal.className = 'modal-overlay';
                modal.innerHTML = `
                    <div class="note-detail">
                        <div class="category-tag ${doc.data().category}">
                            ${getCategoryLabel(doc.data().category)}
                        </div>
                        <h3>${doc.data().timestamp.toDate().toLocaleString()}</h3>
                        <pre>${doc.data().content}</pre>
                        <button class="nav-btn" onclick="this.parentElement.parentElement.remove()">å…³é—­</button>
                    </div>
                `;
                document.body.appendChild(modal);
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
            }
        }

        // ğŸ› ï¸ å·¥å…·å‡½æ•°
        function getCategoryLabel(category) {
            const labels = {
                happy: 'å¼€å¿ƒæ—¶åˆ» ğŸ˜Š',
                playful: 'è‡­ç‹—å± ğŸ¶',
                love: 'çˆ±å®å® ğŸ’–'
            };
            return labels[category] || 'å…¶ä»–';
        }

        // â° çºªå¿µæ—¥å€’è®¡æ—¶
        function updateAnniversary() {
            const start = new Date('2020-10-16');
            const now = new Date();
            const nextYear = start.getFullYear() + Math.ceil((now - start) / 31536000000);
            const target = new Date(start.setFullYear(nextYear));
            const diffDays = Math.ceil((target - now) / 86400000);
            document.getElementById('countdown').textContent = `${diffDays} å¤©`;
        }
        setInterval(updateAnniversary, 1000);
        updateAnniversary();

        // ğŸš© åˆå§‹åŒ–åŠ è½½
        loadPhotos();
        loadNotes();
    </script>
</body>
</html>
