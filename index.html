<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️我们的爱情日记❤️</title>
    
    <!-- 引入样式库 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --love-red: #ff4b5a;
            --love-pink: #ffb6c1;
            --love-gold: #ffd700;
        }
        
        body {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%);
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .love-header {
            background: url('images/header-bg.jpg') center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .header-overlay {
            background: rgba(255, 75, 90, 0.3);
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .countdown-box {
            background: rgba(255,255,255,0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255,75,90,0.2);
        }
        
        .timeline-item {
            position: relative;
            padding: 20px 0;
            border-left: 3px solid var(--love-red);
            margin-left: 25px;
        }
        
        .timeline-item::before {
            content: '❤️';
            position: absolute;
            left: -30px;
            top: 0;
            font-size: 24px;
        }
        
        .photo-gallery {
            column-count: 3;
            column-gap: 1rem;
        }
        
        .photo-gallery img {
            width: 100%;
            margin-bottom: 1rem;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        
        .photo-gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- 浪漫头部 -->
<header class="love-header">
    <div class="header-overlay"></div>
    <div class="text-center text-white">
        <h1 class="display-3">❤️ 我们的爱情故事 ❤️</h1>
        <p class="lead">从相遇那天起，每一天都值得纪念</p>
    </div>
</header>

<!-- 纪念日倒计时 -->
<section class="container py-5">
    <div class="countdown-box text-center">
        <h3><i class="fas fa-heartbeat me-2"></i>恋爱纪念日倒计时</h3>
        <div id="countdown" class="display-4 text-danger my-3"></div>
        <small>下一个纪念日：相恋1000天</small>
    </div>
</section>

<!-- 爱情时间轴 -->
<section class="container py-5">
    <h2 class="text-center mb-5"><i class="fas fa-book-open me-2"></i>爱情回忆录</h2>
    <div class="timeline">
        <div class="timeline-item">
            <h4>初次相遇</h4>
            <p class="text-muted">2020年9月1日</p>
            <p>在学校的图书馆，你的微笑点亮了整个秋天 ❤️</p>
            <img src="images/memory1.jpg" class="img-fluid rounded" alt="相遇照片">
        </div>
        <!-- 添加更多时间轴项 -->
    </div>
</section>

<!-- 照片墙 -->
<section class="container py-5">
    <h2 class="text-center mb-5"><i class="fas fa-camera-retro me-2"></i>甜蜜瞬间</h2>
    <div class="photo-gallery">
        <img src="images/gallery1.jpg" alt="我们的照片">
        <img src="images/gallery2.jpg" alt="旅行记忆">
        <!-- 添加更多图片 -->
    </div>
</section>

<!-- 留言祝福墙 -->
<section class="container py-5">
    <h2 class="text-center mb-5"><i class="fas fa-comments me-2"></i>朋友祝福</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="wish-form" action="https://formspree.io/f/your-form-id" method="POST">
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="你的名字" required>
                </div>
                <div class="mb-3">
                    <textarea name="message" class="form-control" rows="4" placeholder="写下祝福..." required></textarea>
                </div>
                <button type="submit" class="btn btn-danger w-100"><i class="fas fa-paper-plane me-2"></i>发送祝福</button>
            </form>
            <div id="wish-wall" class="mt-4">
                <!-- 祝福留言将显示在这里 -->
            </div>
        </div>
    </div>
</section>

<!-- 脚本部分 -->
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // 纪念日倒计时
    function updateCountdown() {
        const targetDate = new Date('2020-10-16');
        const now = new Date();
        const diff = targetDate - now;
        
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById('countdown').innerHTML = `
            ${days} 天
        `;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // 处理留言表单
    document.getElementById('wish-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        
        try {
            await fetch(e.target.action, {
                method: 'POST',
                body: formData,
                headers: { 'Accept': 'application/json' }
            });
            
            const wishWall = document.getElementById('wish-wall');
            wishWall.innerHTML += `
                <div class="card mb-3">
                    <div class="card-body">
                        <h5>${formData.get('name')}</h5>
                        <p>${formData.get('message')}</p>
                    </div>
                </div>
            `;
            e.target.reset();
        } catch (error) {
            alert('提交失败，请稍后重试');
        }
    });
</script>

</body>
</html>
