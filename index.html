<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ 我们的时光博物馆 ❤️</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --macaron-pink: #FFB7C5;
            --macaron-blue: #89C4F4;
            --macaron-mint: #98FB98;
            --macaron-lavender: #D8BFD8;
        }

        body {
            background: linear-gradient(135deg, 
                var(--macaron-mint) 0%, 
                var(--macaron-blue) 50%,
                var(--macaron-pink) 100%);
            animation: gradientFlow 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .love-card {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .love-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255,183,197,0.3);
        }

        .countdown-bubble {
            background: rgba(255,255,255,0.95);
            border-radius: 50%;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(0.95); }
        }
    </style>
</head>
<body>

<!-- 动态纪念日倒计时 -->
<section class="container py-5 text-center">
    <div class="countdown-bubble mx-auto mb-4">
        <div>
            <div class="h2 text-pink" id="countdown-days"></div>
            <small>直到下个纪念日</small>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="love-card p-3">
                <div class="h5">每月纪念日</div>
                <div class="h2 text-blue" id="month-count"></div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="love-card p-3">
                <div class="h5">周年倒计时</div>
                <div class="h2 text-pink" id="year-count"></div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="love-card p-3">
                <div class="h5">特别纪念日</div>
                <div class="h2 text-mint" id="custom-count"></div>
            </div>
        </div>
    </div>
</section>

<!-- 时光胶囊模块 -->
<section class="container py-5">
    <div class="love-card p-4">
        <h3 class="text-center mb-4">💌 时光胶囊</h3>
        <div class="row">
            <div class="col-md-6">
                <form id="time-capsule-form">
                    <div class="mb-3">
                        <label class="form-label">开启日期</label>
                        <input type="date" class="form-control" id="capsule-date" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">未来信件</label>
                        <textarea class="form-control" rows="5" 
                                  placeholder="写给未来的我们..." 
                                  style="background: rgba(255,255,255,0.9)"
                                  required></textarea>
                    </div>
                    <button type="submit" class="btn btn-pink w-100">
                        <i class="fas fa-time-circle me-2"></i>密封胶囊
                    </button>
                </form>
            </div>
            <div class="col-md-6 mt-4 mt-md-0">
                <div class="p-3 rounded" style="background: rgba(255,255,255,0.9)">
                    <h5>已保存的胶囊</h5>
                    <div id="capsule-list" class="mt-3">
                        <!-- 动态加载胶囊 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // 纪念日配置
    const LOVE_START = new Date('2020-10-16');
    const SPECIAL_DATE = new Date('2023-12-25'); // 修改为你的特别纪念日

    // 倒计时计算器
    function updateCountdown() {
        const now = new Date();
        
        // 每月纪念日
        const nextMonthly = new Date(now);
        nextMonthly.setDate(16);
        if(now.getDate() >= 16) nextMonthly.setMonth(now.getMonth()+1);
        const monthlyDays = Math.ceil((nextMonthly - now)/(1000*3600*24));

        // 周年纪念
        const nextAnniversary = new Date(LOVE_START);
        nextAnniversary.setFullYear(now.getFullYear() + 1);
        const anniversaryDays = Math.ceil((nextAnniversary - now)/(1000*3600*24));

        // 特别纪念日
        const specialDays = Math.ceil((SPECIAL_DATE - now)/(1000*3600*24));

        // 更新显示
        document.getElementById('month-count').textContent = monthlyDays;
        document.getElementById('year-count').textContent = anniversaryDays;
        document.getElementById('custom-count').textContent = specialDays;
    }
    setInterval(updateCountdown, 1000*60);
    updateCountdown();

    // 时光胶囊系统
    document.getElementById('time-capsule-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const capsule = {
            date: this.querySelector('#capsule-date').value,
            message: this.querySelector('textarea').value,
            created: new Date().toISOString()
        };
        
        // 存储到localStorage
        const capsules = JSON.parse(localStorage.getItem('capsules') || '[]');
        capsules.push(capsule);
        localStorage.setItem('capsules', JSON.stringify(capsules));
        
        // 刷新列表
        renderCapsules();
        this.reset();
    });

    function renderCapsules() {
        const list = document.getElementById('capsule-list');
        const capsules = JSON.parse(localStorage.getItem('capsules') || '[]');
        
        list.innerHTML = capsules.map((capsule, index) => `
            <div class="card mb-2">
                <div class="card-body">
                    <small class="text-muted">${new Date(capsule.date).toLocaleDateString()}</small>
                    <p class="mt-1">${capsule.message.substring(0, 30)}...</p>
                </div>
            </div>
        `).join('');
    }
    renderCapsules();
</script>

</body>
</html>
