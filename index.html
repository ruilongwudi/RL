<section class="container py-5">

                        <textarea class="form-control" rows="5"

                                  required></textarea>
                    </div>
                    <button type="submit" class="btn btn-pink w-100">

<script>
    // çºªå¿µæ—¥é…ç½®
    const LOVE_START = new Date('2020-10-16');
    const SPECIAL_DATE = new Date('2023-12-25'); // ä¿®æ”¹ä¸ºä½ çš„ç‰¹åˆ«çºªå¿µæ—¥

    // å€’è®¡æ—¶è®¡ç®—å™¨
    function updateCountdown() {
        const now = new Date();
        
        // æ¯æœˆçºªå¿µæ—¥
        const nextMonthly = new Date(now);
        nextMonthly.setDate(16);
        if(now.getDate() >= 16) nextMonthly.setMonth(now.getMonth()+1);
        const monthlyDays = Math.ceil((nextMonthly - now)/(1000*3600*24));

        // å‘¨å¹´çºªå¿µ
        const nextAnniversary = new Date(LOVE_START);
        nextAnniversary.setFullYear(now.getFullYear() + 1);
        const anniversaryDays = Math.ceil((nextAnniversary - now)/(1000*3600*24));

        // ç‰¹åˆ«çºªå¿µæ—¥
        const specialDays = Math.ceil((SPECIAL_DATE - now)/(1000*3600*24));

        // æ›´æ–°æ˜¾ç¤º
        document.getElementById('month-count').textContent = monthlyDays;
        document.getElementById('year-count').textContent = anniversaryDays;
        document.getElementById('custom-count').textContent = specialDays;
    }
    setInterval(updateCountdown, 1000*60);
    updateCountdown();

    // æ—¶å…‰èƒ¶å›Šç³»ç»Ÿ
    document.getElementById('time-capsule-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const capsule = {
            date: this.querySelector('#capsule-date').value,
            message: this.querySelector('textarea').value,
            created: new Date().toISOString()
        };
        
        // å­˜å‚¨åˆ°localStorage
        const capsules = JSON.parse(localStorage.getItem('capsules') || '[]');
        capsules.push(capsule);
        localStorage.setItem('capsules', JSON.stringify(capsules));
        
        // åˆ·æ–°åˆ—è¡¨
        renderCapsules();
        this.reset();
    });

    function renderCapsules() {
        const list = document.getElementById('capsule-list');
        const capsules = JSON.parse(localStorage.getItem('capsules') || '[]');
        
        list.innerHTML = capsules.map((capsule, index) => `
            <div class="card mb-2">
                <div class="card-body">
                    <small class="text-muted">${new Date(capsule.date).toLocaleDateString()}</small>
                    <p class="mt-1">${capsule.message.substring(0, 30)}...</p>
                </div>
            </div>
        `).join('');
    }
    renderCapsules();
</script>
