<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时光画廊 | 我们的爱情见证</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #FFB7C5;
            --secondary: #89C4F4;
            --accent: #98FB98;
            --text: #4A4A4A;
        }

        body {
            background: linear-gradient(135deg, 
                rgba(255,183,197,0.1) 0%, 
                rgba(137,196,244,0.1) 100%);
            font-family: 'Helvetica Neue', sans-serif;
            color: var(--text);
            min-height: 100vh;
        }

        /* 画廊容器 */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        /* 照片卡片 - 集成所有优化 */
        .photo-card {
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.95) 0%, 
                rgba(255,255,255,0.98) 100%);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(255,183,197,0.3);
        }

        /* 自适应网格布局 */
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
            padding: 2rem 0;
        }

        /* 上传区域优化 */
        .upload-zone {
            border: 3px dashed var(--primary);
            border-radius: 20px;
            background: rgba(255,255,255,0.9);
            padding: 3rem;
            text-align: center;
            transition: all 0.3s;
            margin-bottom: 4rem;
        }

        .upload-zone.dragover {
            background: rgba(255,183,197,0.1);
            border-color: var(--secondary);
        }

        /* 图片展示优化 */
        .gallery-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
            transition: transform 0.3s;
            cursor: zoom-in;
        }

        .gallery-image:hover {
            transform: scale(1.05);
        }

        /* 全屏预览样式 */
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            cursor: zoom-out;
        }

        .preview-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div class="gallery-container">
    <!-- 上传面板 -->
    <div class="upload-zone" id="dropZone">
        <h3 class="text-primary mb-4">📸 上传我们的回忆</h3>
        <div class="mb-3">
            <input type="file" id="fileInput" multiple accept="image/*" hidden>
            <button class="upload-btn">
                <i class="fas fa-cloud-upload-alt me-2"></i>选择照片
            </button>
            <p class="text-muted mt-3">或将文件拖拽到此区域</p>
        </div>
        <small class="text-muted">支持JPG/PNG/WebP格式，单文件最大10MB</small>
    </div>

    <!-- 动态照片墙 -->
    <div class="photo-wall" id="gallery"></div>
</div>

<script>
    // 初始化照片墙数据
    let photoData = JSON.parse(localStorage.getItem('gallery')) || [];

    // 渲染照片墙（集成优化功能）
    function renderGallery() {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = photoData.map((img, index) => `
            <div class="photo-card">
                <img src="${img}" 
                     class="gallery-image"
                     alt="我们的回忆 ${index + 1}"
                     loading="lazy"
                     data-index="${index}">
                <div class="p-3 text-center">
                    <small class="text-muted">
                        ${new Date().toLocaleDateString()} 
                        <i class="fas fa-heart text-primary ms-2"></i>
                    </small>
                </div>
            </div>
        `).join('');

        // 添加点击预览功能
        document.querySelectorAll('.gallery-image').forEach(img => {
            img.addEventListener('click', showFullscreen);
        });
    }

    // 全屏预览功能
    function showFullscreen(e) {
        const overlay = document.createElement('div');
        overlay.className = 'preview-overlay';
        
        const img = new Image();
        img.src = e.target.src;
        img.className = 'preview-image';
        
        overlay.appendChild(img);
        document.body.appendChild(overlay);

        overlay.addEventListener('click', () => overlay.remove());
    }

    // 文件上传处理（优化版本）
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');

    // 拖拽交互
    dropZone.addEventListener('dragover', handleDragOver);
    dropZone.addEventListener('dragleave', handleDragLeave);
    dropZone.addEventListener('drop', handleDrop);

    function handleDragOver(e) {
        e.preventDefault();
        dropZone.classList.add('dragover');
    }

    function handleDragLeave() {
        dropZone.classList.remove('dragover');
    }

    function handleDrop(e) {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        processFiles(e.dataTransfer.files);
    }

    // 文件选择处理
    fileInput.addEventListener('change', (e) => {
        processFiles(e.target.files);
    });

    // 优化后的文件处理
    function processFiles(files) {
        Array.from(files).forEach(file => {
            if (!file.type.match('image.*')) return;
            if (file.size > 10 * 1024 * 1024) {
                alert('文件大小超过10MB限制');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                photoData.push(e.target.result);
                localStorage.setItem('gallery', JSON.stringify(photoData));
                renderGallery();
            };
            reader.readAsDataURL(file);
        });
    }

    // 初始化渲染
    renderGallery();
</script>

</body>
</html>
