<!DOCTYPE html>

    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #FFB7C5;

        body {

        /* ç”»å»Šå®¹å™¨ */
        .gallery-container {

        }

        /* ç…§ç‰‡å¡ç‰‡ - é›†æˆæ‰€æœ‰ä¼˜åŒ– */
        .photo-card {
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.95) 0%, 
                rgba(255,255,255,0.98) 100%);

        @keyframes fadeIn {

        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(255,183,197,0.3);
        }

        /* è‡ªé€‚åº”ç½‘æ ¼å¸ƒå±€ */
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
            padding: 2rem 0;
        }

        /* ä¸Šä¼ åŒºåŸŸä¼˜åŒ– */
        .upload-zone {
            border: 3px dashed var(--primary);
            border-radius: 20px;
            background: rgba(255,255,255,0.9);
            padding: 3rem;
            text-align: center;

        }

        .upload-zone.dragover {
            background: rgba(255,183,197,0.1);
            border-color: var(--secondary);
        }

        /* å›¾ç‰‡å±•ç¤ºä¼˜åŒ– */
        .gallery-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
            transition: transform 0.3s;
            cursor: zoom-in;
        }

        .gallery-image:hover {
            transform: scale(1.05);
        }

        /* å…¨å±é¢„è§ˆæ ·å¼ */
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;

<body>

<div class="gallery-container">
    <!-- ä¸Šä¼ é¢æ¿ -->
    <div class="upload-zone" id="dropZone">
        <h3 class="text-primary mb-4">ğŸ“¸ ä¸Šä¼ æˆ‘ä»¬çš„å›å¿†</h3>
        <div class="mb-3">
            <input type="file" id="fileInput" multiple accept="image/*" hidden>
            <button class="upload-btn">
                <i class="fas fa-cloud-upload-alt me-2"></i>é€‰æ‹©ç…§ç‰‡
            </button>
            <p class="text-muted mt-3">æˆ–å°†æ–‡ä»¶æ‹–æ‹½åˆ°æ­¤åŒºåŸŸ</p>
        </div>
        <small class="text-muted">æ”¯æŒJPG/PNG/WebPæ ¼å¼ï¼Œå•æ–‡ä»¶æœ€å¤§10MB</small>
    </div>

    <!-- åŠ¨æ€ç…§ç‰‡å¢™ -->
    <div class="photo-wall" id="gallery"></div>
</div>

<script>
    // åˆå§‹åŒ–ç…§ç‰‡å¢™æ•°æ®
    let photoData = JSON.parse(localStorage.getItem('gallery')) || [];

    // æ¸²æŸ“ç…§ç‰‡å¢™ï¼ˆé›†æˆä¼˜åŒ–åŠŸèƒ½ï¼‰
    function renderGallery() {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = photoData.map((img, index) => `
            <div class="photo-card">
                <img src="${img}" 
                     class="gallery-image"
                     alt="æˆ‘ä»¬çš„å›å¿† ${index + 1}"
                     loading="lazy"
                     data-index="${index}">
                <div class="p-3 text-center">
                    <small class="text-muted">
                        ${new Date().toLocaleDateString()} 
                        <i class="fas fa-heart text-primary ms-2"></i>
                    </small>
                </div>
            </div>
        `).join('');

        // æ·»åŠ ç‚¹å‡»é¢„è§ˆåŠŸèƒ½
        document.querySelectorAll('.gallery-image').forEach(img => {
            img.addEventListener('click', showFullscreen);
        });
    }

    // å…¨å±é¢„è§ˆåŠŸèƒ½
    function showFullscreen(e) {
        const overlay = document.createElement('div');
        overlay.className = 'preview-overlay';
        
        const img = new Image();
        img.src = e.target.src;
        img.className = 'preview-image';
        
        overlay.appendChild(img);
        document.body.appendChild(overlay);

        overlay.addEventListener('click', () => overlay.remove());
    }

    // æ–‡ä»¶ä¸Šä¼ å¤„ç†ï¼ˆä¼˜åŒ–ç‰ˆæœ¬ï¼‰
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');

    // æ‹–æ‹½äº¤äº’
    dropZone.addEventListener('dragover', handleDragOver);
    dropZone.addEventListener('dragleave', handleDragLeave);
    dropZone.addEventListener('drop', handleDrop);

    function handleDragOver(e) {
        e.preventDefault();
        dropZone.classList.add('dragover');
    }

    function handleDragLeave() {
        dropZone.classList.remove('dragover');
    }

    function handleDrop(e) {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        processFiles(e.dataTransfer.files);
    }

    // æ–‡ä»¶é€‰æ‹©å¤„ç†
    fileInput.addEventListener('change', (e) => {
        processFiles(e.target.files);
    });

    // ä¼˜åŒ–åçš„æ–‡ä»¶å¤„ç†
    function processFiles(files) {
        Array.from(files).forEach(file => {
            if (!file.type.match('image.*')) return;
            if (file.size > 10 * 1024 * 1024) {
                alert('æ–‡ä»¶å¤§å°è¶…è¿‡10MBé™åˆ¶');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                photoData.push(e.target.result);
                localStorage.setItem('gallery', JSON.stringify(photoData));
                renderGallery();
            };
            reader.readAsDataURL(file);
        });
    }

    // åˆå§‹åŒ–æ¸²æŸ“
    renderGallery();
</script>

</body>
