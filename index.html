<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ 我们的爱情三色堇 ❤️</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --pink: #FFB7C5;
            --blue: #89C4F4;
            --mint: #98FB98;
            --text: #4A4A4A;
        }

        body {
            font-family: 'Microsoft Yahei', sans-serif;
            background: linear-gradient(135deg, 
                rgba(255,183,197,0.1) 0%, 
                rgba(137,196,244,0.1) 100%);
            min-height: 100vh;
        }

        /* 导航系统 */
        .love-nav {
            display: flex;
            justify-content: center;
            padding: 1.5rem;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .nav-btn {
            margin: 0 2rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            background: none;
            border: 2px solid var(--pink);
            color: var(--pink);
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn.active {
            background: var(--pink);
            color: white;
        }

        /* 首页设计 */
        #home {
            padding: 3rem 15%;
        }

        /* 纪念日倒计时牌 */
        .countdown-clock {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255,183,197,0.15);
            text-align: center;
            margin: 2rem 0;
        }

        .countdown-number {
            font-size: 4rem;
            color: var(--pink);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* 动态相册轮播 */
        .love-carousel {
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            margin: 3rem 0;
        }

        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s;
        }

        .carousel-item.active {
            opacity: 1;
        }

        /* 照片墙优化 */
        #gallery {
            padding: 2rem 10%;
            display: none;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .photo-card {
            aspect-ratio: 1;
            background-size: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .photo-card:hover {
            transform: scale(1.05) rotate(2deg);
        }

        /* 恋爱笔记本 */
        #notebook {
            display: none;
            padding: 2rem 20%;
        }

        .note-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 2rem;
        }

        .note-list {
            max-height: 60vh;
            overflow-y: auto;
        }

        .note-item {
            padding: 1.5rem;
            margin: 1rem 0;
            background: rgba(255,183,197,0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .note-item:hover {
            transform: translateX(10px);
            background: rgba(255,183,197,0.2);
        }
    </style>
</head>
<body>
    <!-- 导航系统 -->
    <nav class="love-nav">
        <button class="nav-btn active" onclick="showPage('home')">首页</button>
        <button class="nav-btn" onclick="showPage('gallery')">照片墙</button>
        <button class="nav-btn" onclick="showPage('notebook')">恋爱笔记</button>
    </nav>

    <!-- 首页 -->
    <section id="home">
        <!-- 纪念日倒计时 -->
        <div class="countdown-clock">
            <h2>❤️ 距离我们第 <span id="year">5</span> 周年还有 ❤️</h2>
            <div class="countdown-number" id="countdown"></div>
        </div>

        <!-- 动态相册 -->
        <div class="love-carousel" id="carousel">
            <div class="carousel-item active" style="background-image: url(images/1.jpg)"></div>
            <div class="carousel-item" style="background-image: url(images/2.jpg)"></div>
        </div>
    </section>

    <!-- 照片墙 -->
    <section id="gallery">
        <div class="photo-grid" id="photoGrid"></div>
    </section>

    <!-- 恋爱笔记本 -->
    <section id="notebook">
        <div class="note-container">
            <div class="note-list" id="noteList"></div>
            <button onclick="createNewNote()" class="new-note-btn">
                <i class="fas fa-plus"></i> 新建笔记
            </button>
        </div>
    </section>

    <script>
        // 页面切换控制
        function showPage(pageId) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('section').forEach(section => section.style.display = 'none');
            
            document.querySelector(`[onclick="showPage('${pageId}')"]`).classList.add('active');
            document.getElementById(pageId).style.display = 'block';
        }

        // 纪念日倒计时系统
        const LOVE_DAY = new Date('2020-10-16');
        function updateCountdown() {
            const now = new Date();
            let yearSpan = LOVE_DAY.getFullYear() + 5;
            
            while(new Date(LOVE_DAY.setFullYear(yearSpan)) < now) {
                yearSpan++;
            }
            
            const targetDate = new Date(LOVE_DAY);
            targetDate.setFullYear(yearSpan);
            const diff = targetDate - now;
            
            const days = Math.ceil(diff / (1000 * 3600 * 24));
            document.getElementById('countdown').textContent = days;
            document.getElementById('year').textContent = yearSpan - 2020;
            
            requestAnimationFrame(updateCountdown);
        }
        updateCountdown();

        // 轮播图控制
        let currentSlide = 0;
        setInterval(() => {
            const slides = document.querySelectorAll('.carousel-item');
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 5000);

        // 照片墙初始化
        function initGallery() {
            const photos = ['images/1.jpg', 'images/2.jpg']; // 从GitHub加载图片
            const grid = document.getElementById('photoGrid');
            
            photos.forEach(photo => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.style.backgroundImage = `url(${photo})`;
                grid.appendChild(card);
            });
        }
        initGallery();

        // 恋爱笔记本系统
        let notes = JSON.parse(localStorage.getItem('loveNotes') || '[]');
        
        function createNewNote() {
            const note = {
                id: Date.now(),
                title: '新的恋爱笔记',
                content: '写下我们的甜蜜时刻...',
                date: new Date().toLocaleDateString()
            };
            
            notes.push(note);
            localStorage.setItem('loveNotes', JSON.stringify(notes));
            renderNotes();
        }

        function renderNotes() {
            const list = document.getElementById('noteList');
            list.innerHTML = notes.map(note => `
                <div class="note-item" onclick="openNote(${note.id})">
                    <h4>${note.title}</h4>
                    <small>${note.date}</small>
                </div>
            `).join('');
        }

        function openNote(id) {
            const note = notes.find(n => n.id === id);
            // 打开笔记编辑界面
            console.log('打开笔记:', note);
        }

        renderNotes();
    </script>
</body>
</html>
