<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ 我们的时光日记 ❤️</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #FF758F;
            --secondary: #7FC7D4;
            --text: #2C3E50;
            --bg: #F8F9FA;
        }

        body {
            font-family: 'Microsoft Yahei', sans-serif;
            background: var(--bg);
            margin: 0;
        }

        /* 优化导航栏 */
        .nav-bar {
            display: flex;
            justify-content: center;
            padding: 1.5rem;
            background: rgba(255,255,255,0.98);
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-btn {
            margin: 0 1.5rem;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            background: linear-gradient(135deg, var(--primary), #FF9F6F);
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(255,117,143,0.3);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,117,143,0.4);
        }

        /* 纪念日倒计时优化 */
        .anniversary-box {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }

        .countdown-text {
            font-size: 1.2rem;
            color: var(--text);
            margin: 1rem 0;
        }

        .countdown-number {
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--primary), #FF6B8B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 1rem 0;
        }

        /* 照片上传优化 */
        .upload-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .upload-zone {
            border: 2px dashed var(--primary);
            border-radius: 15px;
            padding: 3rem 2rem;
            transition: all 0.3s;
            position: relative;
        }

        .upload-zone.dragover {
            background: rgba(255,117,143,0.05);
            border-color: var(--secondary);
        }

        /* 恋爱笔记优化 */
        .note-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .note-editor {
            background: white;
            width: 90%;
            max-width: 700px;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            position: relative;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        #noteTitle {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 10px;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        #noteContent {
            width: 100%;
            height: 300px;
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 10px;
            resize: none;
            font-size: 1rem;
            line-height: 1.6;
        }

        /* 新增关闭按钮 */
        .close-btn {
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text);
            transition: transform 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            color: var(--primary);
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <button class="nav-btn" onclick="showPage('home')">首页</button>
        <button class="nav-btn" onclick="showPage('gallery')">照片墙</button>
        <button class="nav-btn" onclick="showPage('notes')">恋爱笔记</button>
    </nav>

    <!-- 首页优化 -->
    <section id="home" class="page active">
        <div class="anniversary-box">
            <h2>❤️ 我们的恋爱纪念日 ❤️</h2>
            <div class="countdown-text">
                距离 <span id="targetDate">2023年10月16日</span> 还有
            </div>
            <div class="countdown-number" id="countdown"></div>
        </div>
        <div class="photo-grid" id="carousel"></div>
    </section>

    <!-- 照片墙优化 -->
    <section id="gallery" class="page">
        <div class="upload-container">
            <div class="upload-zone" id="dropZone">
                <input type="file" id="fileInput" multiple accept="image/*" hidden>
                <label for="fileInput" class="upload-label">
                    <i class="fas fa-cloud-upload-alt fa-3x" style="color: var(--primary)"></i>
                    <h3>将照片拖到此处或点击上传</h3>
                    <p>支持JPG/PNG格式，单文件最大10MB</p>
                </label>
                <button onclick="uploadPhoto()" class="nav-btn" style="margin-top: 1.5rem">开始上传</button>
            </div>
        </div>
        <div class="photo-grid" id="photoGrid"></div>
    </section>

    <!-- 恋爱笔记优化 -->
    <div id="noteModal" class="note-modal">
        <div class="note-editor">
            <div class="editor-header">
                <h2>记录我们的故事</h2>
                <span class="close-btn" onclick="closeEditor()">&times;</span>
            </div>
            <input type="text" id="noteTitle" placeholder="给这个回忆起个名字...">
            <textarea id="noteContent" placeholder="在这里写下我们的甜蜜时刻..."></textarea>
            <button onclick="saveNote()" class="nav-btn" style="margin-top: 1.5rem">保存回忆</button>
        </div>
    </div>

    <!-- 保留Firebase集成 -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

    <script>
        // 🔄 周年纪念日智能计算
        function calculateAnniversary() {
            const startDate = new Date('2020-10-16');
            const currentDate = new Date();
            
            // 计算下一个周年日期
            let anniversaryDate = new Date(startDate);
            anniversaryDate.setFullYear(currentDate.getFullYear());
            
            // 如果今年日期已过，改为明年
            if(anniversaryDate < currentDate) {
                anniversaryDate.setFullYear(currentDate.getFullYear() + 1);
            }
            
            const diffTime = anniversaryDate - currentDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            // 更新显示
            document.getElementById('targetDate').textContent = 
                `${anniversaryDate.getFullYear()}年${anniversaryDate.getMonth()+1}月${anniversaryDate.getDate()}日`;
            document.getElementById('countdown').textContent = `${diffDays} 天`;
            
            // 每年自动更新
            setTimeout(calculateAnniversary, 1000 * 60 * 60);
        }
        calculateAnniversary();

        // 📸 修复上传功能
        async function uploadPhoto() {
            const fileInput = document.getElementById('fileInput');
            if(fileInput.files.length === 0) {
                alert('请先选择要上传的照片！');
                return;
            }

            Array.from(fileInput.files).forEach(async (file) => {
                try {
                    // 显示上传状态
                    const status = document.createElement('div');
                    status.textContent = `正在上传 ${file.name}...`;
                    document.querySelector('.upload-zone').appendChild(status);

                    const storageRef = storage.ref(`photos/${Date.now()}_${file.name}`);
                    const uploadTask = storageRef.put(file);

                    await uploadTask;
                    const downloadURL = await storageRef.getDownloadURL();
                    
                    // 更新状态
                    status.textContent = `✅ 上传成功: ${file.name}`;
                    setTimeout(() => status.remove(), 3000);
                    
                    // 保存到数据库
                    await db.collection('photos').add({
                        url: downloadURL,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (error) {
                    alert(`上传失败: ${error.message}`);
                }
            });
        }

        // ✨ 优化笔记编辑器
        function openEditor(noteId = null) {
            currentNoteId = noteId;
            document.getElementById('noteModal').style.display = 'flex';
            if(noteId) loadNoteContent(noteId);
        }

        function closeEditor() {
            document.getElementById('noteModal').style.display = 'none';
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            if(event.target == document.getElementById('noteModal')) {
                closeEditor();
            }
        }

        // 回车保存功能
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && e.ctrlKey) {
                saveNote();
            }
        });

        // 其他保持原有功能...
    </script>
</body>
</html>
