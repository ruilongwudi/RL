<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ 我们的爱情宇宙 ❤️</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --pink: #FFB7C5;
            --blue: #89C4F4;
            --text: #4A4A4A;
        }

        body {
            font-family: 'Microsoft Yahei', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #fff5f5 0%, #f0f8ff 100%);
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            padding: 1.5rem;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .nav-btn {
            margin: 0 2rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            background: none;
            border: 2px solid var(--pink);
            color: var(--pink);
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn.active {
            background: var(--pink);
            color: white;
        }

        .page {
            display: none;
            padding: 3rem 15%;
        }

        .page.active {
            display: block;
        }

        .countdown-clock {
            background: rgba(255,255,255,0.9);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(255,183,197,0.15);
        }

        .countdown-number {
            font-size: 4rem;
            color: var(--pink);
            margin: 1rem 0;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .photo-card {
            aspect-ratio: 1;
            background-size: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .upload-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            margin: 2rem 0;
        }

        .note-editor {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }

        #editorModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <button class="nav-btn active" onclick="showPage('home')">首页</button>
        <button class="nav-btn" onclick="showPage('gallery')">照片墙</button>
        <button class="nav-btn" onclick="showPage('notes')">恋爱笔记</button>
    </nav>

    <!-- 首页 -->
    <section id="home" class="page active">
        <div class="countdown-clock">
            <h2>❤️ 距离我们第 <span id="targetYear">5</span> 周年还有 ❤️</h2>
            <div class="countdown-number" id="countdown"></div>
        </div>
        <div class="photo-grid" id="carousel"></div>
    </section>

    <!-- 照片墙 -->
    <section id="gallery" class="page">
        <div class="upload-section">
            <input type="file" id="fileInput" multiple accept="image/*">
            <button onclick="uploadPhoto()" class="nav-btn">上传照片</button>
        </div>
        <div class="photo-grid" id="photoGrid"></div>
    </section>

    <!-- 恋爱笔记 -->
    <section id="notes" class="page">
        <div class="note-editor">
            <button onclick="createNote()" class="nav-btn">新建笔记</button>
            <div class="photo-grid" id="noteList"></div>
        </div>
        <div id="editorModal">
            <div class="modal-content">
                <input type="text" id="noteTitle" placeholder="笔记标题">
                <textarea id="noteContent" rows="10" placeholder="记录我们的甜蜜时刻..."></textarea>
                <button onclick="saveNote()" class="nav-btn">保存笔记</button>
            </div>
        </div>
    </section>

    <!-- Firebase 集成 -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

    <script>
        // 🔥 Firebase 配置（需要替换为你自己的配置）
        const firebaseConfig = {
            apiKey: "AIzaSyABCDEFGHIJKLMNOPQRSTUVWXYZ012345678",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdefghijklmnopqrstuvw"
        };

        // 初始化 Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // 💌 实时数据监听器
        let currentNoteId = null;
        
        // 🎯 智能纪念日系统
        function updateAnniversary() {
            const startYear = 2020;
            const currentYear = new Date().getFullYear();
            let targetYear = startYear + Math.ceil((currentYear - startYear + 1)/5)*5;
            
            const targetDate = new Date(`10/16/${targetYear}`);
            const diffDays = Math.ceil((targetDate - new Date())/(1000*3600*24));
            
            document.getElementById('countdown').textContent = `${diffDays} 天`;
            document.getElementById('targetYear').textContent = targetYear - 2020;
            
            // 每年自动更新
            setTimeout(updateAnniversary, 1000*60*60);
        }
        updateAnniversary();

        // 📸 照片墙系统
        async function uploadPhoto() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return;

            const storageRef = storage.ref(`photos/${Date.now()}_${file.name}`);
            const uploadTask = storageRef.put(file);

            uploadTask.on('state_changed',
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    console.log(`上传进度: ${Math.round(progress)}%`);
                },
                (error) => {
                    console.error('上传失败:', error);
                },
                async () => {
                    const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                    await db.collection('photos').add({
                        url: downloadURL,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            );
        }

        // 实时照片监听
        db.collection('photos').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
            const photos = [];
            snapshot.forEach(doc => photos.push(doc.data().url));
            renderPhotos(photos);
        });

        function renderPhotos(photos) {
            const render = (containerId) => {
                const container = document.getElementById(containerId);
                container.innerHTML = photos.map(url => `
                    <div class="photo-card" style="background-image: url('${url}')"></div>
                `).join('');
            }
            render('photoGrid');
            render('carousel');
        }

        // 📒 恋爱笔记系统
        function createNote() {
            currentNoteId = null;
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            document.getElementById('editorModal').style.display = 'flex';
        }

        async function saveNote() {
            const noteData = {
                title: document.getElementById('noteTitle').value,
                content: document.getElementById('noteContent').value,
                updated: firebase.firestore.FieldValue.serverTimestamp()
            };

            if (currentNoteId) {
                await db.collection('notes').doc(currentNoteId).update(noteData);
            } else {
                await db.collection('notes').add({
                    ...noteData,
                    created: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
            document.getElementById('editorModal').style.display = 'none';
        }

        // 实时笔记监听
        db.collection('notes').orderBy('created', 'desc').onSnapshot(snapshot => {
            const notes = [];
            snapshot.forEach(doc => {
                notes.push({
                    id: doc.id,
                    ...doc.data()
                });
            });
            renderNotes(notes);
        });

        function renderNotes(notes) {
            const container = document.getElementById('noteList');
            container.innerHTML = notes.map(note => `
                <div class="photo-card" onclick="openNote('${note.id}')" 
                     style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                            url('https://picsum.photos/300/300?random=${note.id}')">
                    <h3>${note.title}</h3>
                    <p>${note.content.substring(0, 50)}...</p>
                </div>
            `).join('');
        }

        async function openNote(id) {
            currentNoteId = id;
            const doc = await db.collection('notes').doc(id).get();
            document.getElementById('noteTitle').value = doc.data().title;
            document.getElementById('noteContent').value = doc.data().content;
            document.getElementById('editorModal').style.display = 'flex';
        }

        // 🖥️ 页面切换
        function showPage(pageId) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            
            document.querySelector(`[onclick="showPage('${pageId}')"]`).classList.add('active');
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</body>
</html>
