<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ 我们的时光博物馆 ❤️</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --love-pink: #FFB7C5;
            --love-purple: #D8BFD8;
            --text-dark: #4A4A4A;
        }
        
        body {
            background: linear-gradient(135deg, #fff5f5 0%, #f8f0ff 100%);
            font-family: 'Microsoft YaHei', sans-serif;
            color: var(--text-dark);
        }

        /* 极简导航栏 */
        .love-nav {
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
        }
        
        /* 时间轴设计 */
        .timeline::before {
            background: var(--love-pink);
            width: 3px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .timeline-item {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(255,183,197,0.2);
            transition: transform 0.3s ease;
        }
        
        .timeline-item:hover {
            transform: translateY(-5px);
        }

        /* 纪念日卡片 */
        .anniversary-card {
            background: linear-gradient(45deg, var(--love-pink), var(--love-purple));
            color: white;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .anniversary-card::after {
            content: '❤️';
            position: absolute;
            right: -30px;
            bottom: -30px;
            font-size: 8rem;
            opacity: 0.15;
        }
    </style>
</head>
<body>

<!-- 动态导航 -->
<nav class="love-nav fixed-top py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="h4 mb-0 text-dark" href="#">💑 2016.10.16</a>
        <div>
            <a href="#memory" class="text-dark mx-3">时光轴</a>
            <a href="#anniversary" class="text-dark mx-3">纪念日</a>
            <a href="#wishes" class="text-dark mx-3">留言墙</a>
        </div>
    </div>
</nav>

<!-- 主内容区 -->
<main class="container py-5" style="margin-top: 80px;">
    
    <!-- 恋爱里程碑 -->
    <section id="memory" class="mb-5">
        <h2 class="text-center mb-5">❤️ 我们的爱情轨迹</h2>
        <div class="timeline">
            <!-- 时间轴项示例 -->
            <div class="timeline-item p-4 mb-4">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <img src="images/memory1.jpg" class="img-fluid rounded" alt="初遇时刻">
                    </div>
                    <div class="col-md-6 mt-3 mt-md-0">
                        <h4>2020.10.16 - 命运的交点</h4>
                        <p class="text-muted">在咖啡厅的午后，你的笑容像阳光穿透云层...</p>
                        <div class="d-flex">
                            <span class="badge bg-pink me-2">初遇</span>
                            <span class="badge bg-purple">纪念日</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 更多时间轴项 -->
        </div>
    </section>

    <!-- 纪念日模块 -->
    <section id="anniversary" class="mb-5">
        <div class="anniversary-card p-5 text-center">
            <h3 class="mb-4">⌛ 相爱第 <span id="loveDays">...</span> 天</h3>
            <div class="display-4 mb-3" id="nextAnniversary"></div>
            <p>距离下一个百日纪念还有 <span id="countdown">...</span></p>
        </div>
    </section>

    <!-- 互动留言墙 -->
    <section id="wishes" class="mb-5">
        <div class="bg-white p-4 rounded-3 shadow-sm">
            <h4 class="mb-4">💬 朋友祝福墙</h4>
            <form id="wishForm" class="mb-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="写下祝福..." required>
                    <button class="btn btn-pink" type="submit">放飞祝福</button>
                </div>
            </form>
            <div id="wishContainer">
                <!-- 动态加载留言 -->
            </div>
        </div>
    </section>
</main>

<script>
    // 恋爱天数计算（开始日期设为2020-10-16）
    const startDate = new Date('2020-10-16');
    const today = new Date();
    const timeDiff = today - startDate;
    const loveDays = Math.floor(timeDiff / (1000 * 3600 * 24));
    document.getElementById('loveDays').textContent = loveDays;

    // 纪念日倒计时
    function updateAnniversary() {
        const nextDate = new Date(startDate);
        nextDate.setDate(startDate.getDate() + Math.ceil(loveDays/100)*100);
        
        const diff = nextDate - today;
        const days = Math.ceil(diff / (1000 * 3600 * 24));
        
        document.getElementById('nextAnniversary').textContent = 
            `${nextDate.getFullYear()}.${nextDate.getMonth()+1}.${nextDate.getDate()}`;
        document.getElementById('countdown').textContent = 
            `${days} 天`;
    }
    updateAnniversary();

    // 留言功能
    document.getElementById('wishForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const input = this.querySelector('input');
        const wishText = input.value.trim();
        
        if(wishText) {
            const wishElement = document.createElement('div');
            wishElement.className = 'alert alert-light mt-2';
            wishElement.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas fa-heart text-pink me-3"></i>
                    ${wishText}
                </div>
            `;
            document.getElementById('wishContainer').prepend(wishElement);
            input.value = '';
        }
    });
</script>

</body>
</html>
